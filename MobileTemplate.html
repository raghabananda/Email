<script>
      $(document).ready(()=>{
      $('#name').append('Hi '+$.cookie().FirstName);
	      
	      let MobileTemplate= {
	          heatingissue:`There are some reasons and solutions to overcome from Heating issues:  

1. Disable unwanted Functions like Bluetooth & Location Settings.
2. Limit the usage of 4G and 3G Data for longer duration can cause heating issue.
3. Too Many processes (Apps) running at same time.
4. Missing Updates on your device.
5. Old battery or Non genuine battery usage.
6. Too Many Apps Installed on device.
7. Long duration of Graphics intensive Gaming sessions.
8. Usage of Smartphone when Charging.
9. Thinness of the device, faster processor might also result in device getting warm, while this is normal.
10. If the heating is very high, get the software of the device Updated to the latest version.
11. A Factory reset can also be performed after taking the data back up of the device.

NOTE: If abnormal heating continues, then kindly visit the nearest Samsung authorized Service Center.  The link is given below to search service center near to your location.

https://www.samsung.com/in/support/service-center/`,
		      
		      
		      forgotpassword:`
We would like to inform you that Samsung India provides this feature for Security purpose to save the data and applications.

However, to unlock your device we request you kindly visit the mention below link and log in with your Samsung account ID.

https://findmymobile.samsung.com/ 

Note: - Samsung account ID must be registered in your device and Internet connection and GPS must be activated.

If the password does not recovered then the problem can be rectified by the Samsung authorized service centre.
The address details of Samsung service center are available at our website. Please click on the link mentioned below to get more information:

http://www.samsung.com/in/support/servicelocation/ 
`
		      
		      
	      };
	      
	      //Click events
	     $('#heatingissue').on("click",(e)=>{
     $('a').removeClass("btn-success");
     $('a').addClass("btn-outline-success");	   
     $('#heatingissue').removeClass("btn-outline-success");	   
     $('#heatingissue').addClass("btn-success");   
       e.preventDefault();
     let cust_name='';
    let lname=$('#lname').val();
    if(lname==='')
     cust_name= 'Customer'; 
    else
      cust_name='Mr. '+lname;
    
    let value=`Dear `+cust_name+`,\n\nGreetings from Samsung!!! We deeply regret for the inconvenience caused to you.\n\n`+MobileTemplate.heatingissue+`\n\nThe reference no. of your email is `+$('#ref').val()+`.\n\nPlease write an email or contact us in our customer help line no. 1800 57 267864, in case you need any assistance.\n\nWarm Regards,\n`+$.cookie().FirstName+` `+$.cookie().LastName+`\nSamsung Technical Support Team\n\nDisclaimer: All materials on this site are protected by copyright and intellectual property laws and are the property of Samsung India Electronics Pvt. Ltd. unless stated otherwise; you may access and download the materials located on www.samsung.com/in only for personal, non-commercial use.`;   
    let tagging= `Email sent to customer.\n\n`+$.cookie().FirstName+` `+$.cookie().LastName+`\n`+$.cookie().EmpID+`\nOnline Support Team`
   let tag= $.cookie().FirstName+` `+$.cookie().LastName+` `+$.cookie().EmpID+` Online Support Team`;
    $('#txtarea2').val(value);
    $('#txtareatag1').val(tagging);
    $('#Tag').val(tag);
	   
   });
	       $('#forgotpassword').on("click",(e)=>{
     $('a').removeClass("btn-success");
     $('a').addClass("btn-outline-success");	   
     $('#forgotpassword').removeClass("btn-outline-success");	   
     $('#forgotpassword').addClass("btn-success");   
       e.preventDefault();
     let cust_name='';
    let lname=$('#lname').val();
    if(lname==='')
     cust_name= 'Customer'; 
    else
      cust_name='Mr. '+lname;
    
    let value=`Dear `+cust_name+`,\n\nGreetings from Samsung!!! We deeply regret for the inconvenience caused to you.\n\n`+MobileTemplate.forgotpassword+`\n\nThe reference no. of your email is `+$('#ref').val()+`.\n\nPlease write an email or contact us in our customer help line no. 1800 57 267864, in case you need any assistance.\n\nWarm Regards,\n`+$.cookie().FirstName+` `+$.cookie().LastName+`\nSamsung Technical Support Team\n\nDisclaimer: All materials on this site are protected by copyright and intellectual property laws and are the property of Samsung India Electronics Pvt. Ltd. unless stated otherwise; you may access and download the materials located on www.samsung.com/in only for personal, non-commercial use.`;   
    let tagging= `Email sent to customer.\n\n`+$.cookie().FirstName+` `+$.cookie().LastName+`\n`+$.cookie().EmpID+`\nOnline Support Team`
   let tag= $.cookie().FirstName+` `+$.cookie().LastName+` `+$.cookie().EmpID+` Online Support Team`;
    $('#txtarea2').val(value);
    $('#txtareatag1').val(tagging);
    $('#Tag').val(tag);
	   
   });
      });
