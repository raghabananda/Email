<html ng-app="App">
<head>
    <title>Email Template</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-controller="StickyNote">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><h3>Email Template</h3></a>
  <ul class="navbar-nav"> 
      <li class="nav-item">
          <a class="nav-link active" href="DashBoard">DashBoard</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="CommonTemplate">Common Template</a>
      </li>
       <li class="nav-item">
          <a class="nav-link" href="MobileTemplate">Mobile Template</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="CommonTemplate" id="navbardrop"></a>
      </li> 
      <li class="nav-item">
          <a class="nav-link" href="CommonTemplate" id="logout">Log Out</a>
      </li>             
  </ul>
 </div>
</nav>

<br/><br/>
<div class="container-fluid mt-5">
    
        <div class="row">
            <div class="col-md-12">
                <div>
                    <form class="form-inline">
                     <input class="form-control mr-sm-2" type="text" ng-model="Header" placeholder="Search">
                     <button class="btn btn-success" type="button" ng-click="Add(Header)">Search</button>
                    </form>
                </div>
            </div>
        </div>
    
<div class="row">
<div class="col-md-12">
    <div class="row mb-5">
         <div class="col-md-3" ng-repeat="data in mymodel">
            <div class="card">
                <div class="card-header">
                    <h3 id="{{data.ID}}">{{data.Header}}</h3>
                    <button class="close" ng-click="Remove(data.ID)">&times;</button>
                </div> 
                <div class="card-body">
                    <textarea class="form-control" rows="8"></textarea>
                </div> 
             </div> 
        </div>
    </div>       
</div>
</div>
</div>
<script>
var app=angular.module("App",[])
         .controller("StickyNote",($scope)=>{
           $scope.mymodel=[{ID:1, Header:"Test"}];
             
             $scope.Add=(Header)=>{
                 let id= Math.random();
               $scope.mymodel=[...$scope.mymodel,{ID:id,Header}];
                 myform.Header='';                 
             };
             
             $scope.Remove=(index)=>{
               let arr= $scope.mymodel.filter(obj=>obj.ID!=index);
                 $scope.mymodel=[...arr];
             };
             
         });


</script>

</body>
</html>
