<html>
<head>
    <title>Email Template</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        $(window).on("load",()=>{
            try{
                console.log($.cookie().FirstName.length);
            }
            catch(error){
               window.location.href='/Email/';
            }            
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light mb-4">
    <div class="container">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Email Template</a>
    </li>    
      <li class="nav-item">      
         <a class="nav-link" href="#" id="name"></a>
    </li>
      <li class="nav-item">      
         <input type="text" class="nav-link form-control" id="lname" placeholder="Customer's Last name">
    </li>
      <li class="nav-item">      
         <input type="text" class="nav-link form-control" id="ref" placeholder="Reference No.">
    </li>
    <li class="nav-item">      
         <a class="nav-link" href="#" id="logout">Log Out</a>
    </li>
  </ul>
 </div>
</nav>
<div class="container">
<div class="row">

<div class="col-md-4">
<ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link btn btn-success mb-1" href="#" id="Incomplete">Incomplete</a>
    </li>
    <li class="nav-item">
      <a class="nav-link btn btn-success mb-1" href="#" id="ServiceCenter">ServiceCenter</a>
    </li>
    <li class="nav-item">
      <a class="nav-link btn btn-success mb-1" href="NewInstallation">New Installation</a>
    </li>
    <li class="nav-item">
      <a class="nav-link btn btn-success mb-1" href="#">Link</a>
    </li>
  </ul>
</div>

<div class="col-md-7">
  <input class="form-control" id="Tag" type="text"><br/>
  <textarea class="form-control" id="txtareatag1"></textarea><br/>
  <textarea class="form-control" rows="20" cols="60" id="txtarea2"></textarea>
</div>

</div>
 </div>
<script>
$(document).ready(()=>{
    
    let Tags={
     Incomplete:`We have received your query but are unable to proceed as, the details provided are inadequate.`+ 
     `We request you to share your complete query in order to assist you resolve your concern.`,   
        
     ServiceCenter : `Kindly visit our service center as the Product requires physical inspection.`+
     `Our service engineer will examine your product and will surely provide you the satisfactory solution under Samsung guidelines.`+
     `If any issue persists feel free to approach us via same channel.`,
        
      NewInstallation:'We have assigned a service request and assigned an engineer visit.'+
        'Our technician will get in touch with you soon.'
    };
    
    
    $('#name').append('Hi '+$.cookie().FirstName);
   $('#Incomplete').on("click",(e)=>{
       e.preventDefault();
     let cust_name='';
    let lname=$('#lname').val();
    if(lname==='')
     cust_name= 'Customer'; 
    else
      cust_name='Mr. '+lname;
    
    let value=`Dear `+cust_name+`,\n\nGreetings from Samsung!!! We deeply regret for the inconvenience caused to you.\n\n`+Tags.Incomplete+`\n\nThe reference no of your email is `+$('#ref').val()+`.\n\nPlease write an email or contact us in our customer help line no 1800 407 267864, in case you need any assistance.\n\nWarm Regards,\n`+$.cookie().FirstName+` `+$.cookie().LastName+`\nSamsung Technical Support Team\n\nDisclaimer: All materials on this site are protected by copyright and intellectual property laws and are the property of Samsung India Electronics Pvt. Ltd. unless stated otherwise; you may access and download the materials located on www.samsung.com/in only for personal, non-commercial use.`;   
    let tagging= `Email sent to customer.\n\n`+$.cookie().FirstName+` `+$.cookie().LastName+`\n`+$.cookie().EmpID+`\nOnline Support Team`
   let tag= $.cookie().FirstName+` `+$.cookie().LastName+` `+$.cookie().EmpID+` Online Support Team`;
    $('#txtarea2').val(value);
    $('#txtareatag1').val(tagging);
    $('#Tag').val(tag);
   });

    
    $('#ServiceCenter').on("click",(e)=>{
       e.preventDefault();
     let cust_name='';
    let lname=$('#lname').val();
    if(lname==='')
     cust_name= 'Customer'; 
    else
      cust_name='Mr. '+lname;
    
    let value=`Dear `+cust_name+`,\n\nGreetings from Samsung!!! We deeply regret for the inconvenience caused to you.\n\n`+Tags.ServiceCenter+`\n\nThe reference no of your email is `+$('#ref').val()+`.\n\nPlease write an email or contact us in our customer help line no 1800 407 267864, in case you need any assistance.\n\nWarm Regards,\n`+$.cookie().FirstName+` `+$.cookie().LastName+`\nSamsung Technical Support Team\n\nDisclaimer: All materials on this site are protected by copyright and intellectual property laws and are the property of Samsung India Electronics Pvt. Ltd. unless stated otherwise; you may access and download the materials located on www.samsung.com/in only for personal, non-commercial use.`;   
    let tagging= `Email sent to customer.\n\n`+$.cookie().FirstName+` `+$.cookie().LastName+`\n`+$.cookie().EmpID+`\nOnline Support Team`
   let tag= $.cookie().FirstName+` `+$.cookie().LastName+` `+$.cookie().EmpID+` Online Support Team`;
    $('#txtarea2').val(value);
    $('#txtareatag1').val(tagging);
    $('#Tag').val(tag);
   });
    
    $('#NewInstallation').on("click",(e)=>{
       e.preventDefault();
      console.log(Tags.NewInstallation);
    });
});    
</script>
</body>
</html>
