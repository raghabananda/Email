<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Email Template</a>
    </li>    
      <li class="nav-item">      
         <a class="nav-link" href="#" id="name"></a>
    </li>
    <li class="nav-item">      
         <a class="nav-link" href="#" id="logout">Log Out</a>
    </li>
  </ul>
 </div>
</nav>

<br/>
<div class="container">
<div class="row">
<div class="col-md-5">
<div class="card">

<form>

<div class="card-header">
<h3>Email Template : </h3>
</div>

<div class="card-body">
  
  <div class="form-group">
    <label>Last Name : </label>
    <input type="text" class="form-control" id="lname">
  </div>

  <div class="form-group">
    <label>Ref. No: </label>
    <input type="text" class="form-control" id="ref">
  </div>

  
<div class="form-group">
<label>Email Body</label>
<textarea class="form-control" rows="10" cols="60" id="txtarea1"></textarea>
</div>
  
</div>

<div class="card-footer">
<button class="btn btn-success" id="Submit">Submit</button>
</div>
</form>

</div>
</div>

<div class="col-md-7">   
    <input class="form-control" id="Tag" type="text"><br/>
  <textarea class="form-control" id="txtareatag1"></textarea><br/>
<textarea class="form-control" rows="20" cols="60" id="txtarea2"></textarea>
</div>
</div>
</div>

<script>
$(document).ready(()=>{ 
    if($.cookie('FirstName')===null)
        window.location.href="index.html";
    $('#name').append('Hi '+$.cookie('FirstName'));
$('#Submit').on("click",(e)=>{
    e.preventDefault();
        let cust_name='';
    let lname=$('#lname').val();
    if(lname==='')
     cust_name= 'Customer'; 
    else
      cust_name='Mr. '+lname;
    
    let value=`Dear `+cust_name+`,\n\n\nGreetings from Samsung!!! We deeply regret for the inconvenience caused to you.\n\n\n`+$('#txtarea1').val()+`\n\nThe reference no of your email is `+$('#ref').val()+`.\n\nPlease write an email or contact us in our customer help line no 1800 407 267864, in case you need any assistance.\n\nWarm Regards,\n`+$.cookie('FirstName')+` `+$.cookie('LastName')+`\nSamsung Technical Support Team\n\nDisclaimer: All materials on this site are protected by copyright and intellectual property laws and are the property of Samsung India Electronics Pvt. Ltd. unless stated otherwise; you may access and download the materials located on www.samsung.com/in only for personal, non-commercial use.`;   
    let tagging= `Email sent to customer.\n`+$.cookie('FirstName')+` `+$.cookie('LastName')+`\n`+$.cookie('EmpID')+`\nOnline Support Team`
   let tag= $.cookie('FirstName')+` `+$.cookie('LastName')+` `+$.cookie('EmpID')+` Online Support Team`;
    $('#txtarea2').val(value);
    $('#txtareatag1').val(tagging);
    $('#Tag').val(tag);
  });
    $('#logout').on("click",()=>{ 
        $.cookie('FirstName','');
        $.cookie('LastName','');
        $.cookie('EmpID','');
        
      //$.removeCookie('FirstName');
      //$.removeCookie('LastName');
      //$.removeCookie('EmpID');
      window.location.href='index.html';
});

});
</script>
</body>
